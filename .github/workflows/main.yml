name: Sync GT7 Data Folder

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6:00 AM UTC
  workflow_dispatch:       # Manual trigger option

jobs:
  sync-folder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Clone source repo (gt7info)
      run: |
        git clone --depth 1 --branch gh-pages https://github.com/ddm999/gt7info.git source-repo

    - name: Copy /data folder to your repo
      run: |
        rm -rf data
        mkdir -p data
        cp -r source-repo/data/* data/

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add data
        git diff --quiet && git diff --staged --quiet || git commit -m "Update data folder from ddm999/gt7info"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
