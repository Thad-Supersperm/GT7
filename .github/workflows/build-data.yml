name: Build Pre-processed Data

on:
  push:
    branches:
      - main
    paths:
      - 'data/used/**.csv'
      - 'data/legend/**.csv'
  workflow_dispatch:

jobs:
  build-data-file:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Zsh
        run: sudo apt-get update && sudo apt-get install -y zsh

      - name: Run Zsh build script
        shell: zsh {0}
        run: |
          chmod +x build_price_data.zsh
          # Create the data directory if it doesn't exist, just in case
          mkdir -p data
          ./build_price_data.zsh > data/prebuilt_prices.json
      
      - name: Display contents of prebuilt_prices.json for logging
        run: cat data/prebuilt_prices.json || echo "File is empty or does not exist."
      
      # --- THIS IS THE MOST IMPORTANT NEW STEP ---
      - name: Upload prebuilt_prices.json as an artifact
        uses: actions/upload-artifact@v4
        with:
          # The name of the artifact bundle
          name: prebuilt-data-artifact
          # The path to the file you want to upload
          path: data/prebuilt_prices.json
          # What to do if no files are found
          if-no-files-found: error

