<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT7 Car Checklist</title>
    <link rel="stylesheet" href="style.css">
    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1>GT7 Car Collection</h1>
        <div id="auth-section">
            <button id="login-button">Login with GitHub</button>
            <div id="user-info" class="hidden">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <main id="table-container">
        <p id="loading-message">Please log in to load your garage...</p>
        <table id="car-table" class="hidden">
            <thead>
                <tr>
                    <th class="own-header">Own</th>
                    <th>Car Name</th>
                    <th>Maker</th>
                    <th>Country</th>
                    <th>Stock Performance</th>
                    <th>Available Colors</th> <!-- ADD THIS NEW HEADER -->
                </tr>
            </thead>
            <tbody>
                <!-- Car data will be injected here by JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="app.js"></script>
</body>
</html>
